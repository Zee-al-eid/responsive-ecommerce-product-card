<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Nike Navy Shoes</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="shoes1.png" alt="shoes" class="product">     
        </div>
        <div class="box">
            <h2 class="name">Nike Lofty Shoes</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="shoes2.png" alt="shoes" class="product">     
        </div>
        <div class="box">
            <h2 class="name">Nike Running Shoes</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="shoes3.png" alt="shoes" class="product">     
        </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});	
    </script>
</body>
</html>
